<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Password Generator - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br /><span>Random Password</span></h1>
            <div class="display">
                <input
                    type="text"
                    name=""
                    id="password"
                    placeholder="Password"
                />
                <img src="images/copy.png" onclick="copyPassword()" />
            </div>
            <button onclick="createPassword()">
                <img src="images/generate.png" />Generate Password
            </button>
        </div>

        <script>
            const passwordBox = document.getElementById("password");
            const length = 12;
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const specialChars = "!@#$%^&*()-_=+[]{}|;:,.<>/?";

            const allChars = upperCase + lowerCase + numbers + specialChars;

            function createPassword() {
                let password = "";
                password += upperCase.charAt(
                    Math.floor(Math.random() * upperCase.length)
                );
                password += lowerCase.charAt(
                    Math.floor(Math.random() * lowerCase.length)
                );
                password += numbers.charAt(
                    Math.floor(Math.random() * numbers.length)
                );
                password += specialChars.charAt(
                    Math.floor(Math.random() * specialChars.length)
                );

                while (length > password.length) {
                    password += allChars.charAt(
                        Math.floor(Math.random() * allChars.length)
                    );
                }

                password = password.split('').sort(() => Math.random() - 0.5).join('');
                passwordBox.value = password;
            }

            function copyPassword() {
                passwordBox.select();
                passwordBox.setSelectionRange(0, 99999); // For mobile devices
                navigator.clipboard.writeText(passwordBox.value);
            }
        </script>
    </body>
</html>
